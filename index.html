
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MOTORA PRO</title>
    
    <!-- Configurações de App (PWA) -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MOTORA PRO">
    <meta name="theme-color" content="#050505">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/google/material-design-icons/master/png/action/settings_input_component/black/48dp.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: white;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: manipulation;
        }
        .neon-border-cyan { border: 1px solid rgba(0, 245, 212, 0.3); }
        .neon-text-cyan { color: #00f5d4; text-shadow: 0 0 10px rgba(0, 245, 212, 0.5); }
        .neon-bg-cyan { background-color: #00f5d4; }
        .glass-panel { background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(10px); }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes pulse-cyan {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse-cyan { animation: pulse-cyan 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
<script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",

<body class="overflow-hidden">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('SW registrado com sucesso'))
            .catch(err => console.log('Erro ao registrar SW:', err));
        });
      }
    </script>
<script type="module" src="/index.tsx"></script>
